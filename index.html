<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="estilo/style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div class="bg_image"></div>
		<div class="container">
			<img class="img1" src="images/illustration-hero.svg" alt="img/svg" />

			<div class="texto">
				<h2>Order Summary</h2>

				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>

				<div class="info">
					<div class="control-master">
						<img class="img2" src="images/icon-music.svg" alt="image/svg" />

						<div class="control">
							<div class="plan"><h4>Annual Plan</h4></div>
							<div class="price">$59.99/year</div>
						</div>
					</div>
					<div class="img3"><a href="#">Change</a></div>
				</div>
			</div>
			<div class="button">
				<a href="#"><p class="button2">Proceed to Payment</p></a>
				<p class="cancel"><a href="#">Cancel Order</a></p>
			</div>
		</div>
		<!--<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Jonathan Leandro</a>.
</div>-->
	</body>
</html>
